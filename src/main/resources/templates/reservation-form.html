<!DOCTYPE html>
<html>
<head>
  <title>Rezerwacja</title>
</head>
<body>
<h1>Formularz Rezerwacji</h1>
<form action="/reservations" method="POST">

  <label th:text="${organisationname.name}"></label>
  <p th:text=${roomId}></p>
<!--  <label for="organisation">Organisation:</label>-->
<!--  <input type="text" id="organisation" name="organisation" required><br><br>-->

  <input type="hidden" id="roomId" name="roomId" value="${roomId}">
  <label for="roomId">Room:</label>
  <label th:text="${roomDtos.get(roomId.intValue()-1).name}"></label>
  <br><br>

  <label for="startDate">Start date:</label>
  <input type="date" id="startDate" name="startDate" required><br><br>

  <label for="startTime">Start hour:</label>
  <input type="time" id="startTime" name="startTime" required><br><br>

  <label for="endDate">End date:</label>
  <input type="date" id="endDate" name="endDate" required><br><br>

  <label for="endTime">End hour:</label>
  <input type="time" id="endTime" name="endTime" required><br><br>

  <label for="discount">Discount:</label>
  <input type="number" id="discount" name="roomReservationDiscount" min="0" step="0.01"><br><br>

  <input type="submit" value="Zarezerwuj">
</form>
</body>
</html>
