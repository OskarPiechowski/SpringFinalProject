<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
<h1>Zarejestruj się:</h1>
<form action="/register" method="post">

    <label>Podaj nazwę swojej organizacji (login):</label>
    <input type="text" th:field="${organisationDto.getName}">
    <br>
    <label>Podaj hasło:</label>
    <input type="password" th:field="${organisationDto.getLoginPassword()}">
    <br>
<!--    <label>Powtórz hasło:</label>-->
<!--&lt;!&ndash;    <input type="password" th:field="${...............}">&ndash;&gt;-->
<!--    <br>-->
    <button type="submit">Zarejestruj się!</button>
</form>
</body>
</html>
