<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
<h1>Zarejestruj się:</h1>
<form action="/register" method="post">

    <label>Podaj nazwę swojej organizacji (login):</label>
    <input type="text" th:field="${organisationDto.name}">
    <br>
    <label>Podaj email:</label>
    <input type="text" th:field="${organisationDto.email}">
    <br>
    <label>Podaj hasło:</label>
    <input type="password" th:field="${organisationDto.loginPassword}">
    <br>
    <label>Podaj nip:</label>
    <input type="text" th:field="${organisationDto.nip}">
    <br>
    <label>Podaj adres:</label>
    <input type="text" th:field="${organisationDto.address}">
    <br>
    <label>Podaj miasto:</label>
    <input type="text" th:field="${organisationDto.city}">
    <br>
    <label>Podaj kod pocztowy:</label>
    <input type="text" th:field="${organisationDto.postcode}">
    <br>
    <button type="submit">Zarejestruj się!</button>
</form>
</body>
</html>
